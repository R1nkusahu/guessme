  <body>
    <h1 class="heading">GUESS MY NUMBER FROM 1 TO 20</h1>

    <h2 class="q">?</h2>
    <h3 class="enm">Enter Your Name</h4>
    <div class="mid">
      <input type="text" class="namee" />

    <section class="left">
      <!-- <button class="again">again</button> -->
      <input type="number" class="number" />
      <button class="guess">guess</button>
    </section>
    <section class="right">
      <h1 class="win"></h1>
      <h3 class="message">-</h3>

      <h3>your score is <span class="score">0</span></h3>
    </section>
